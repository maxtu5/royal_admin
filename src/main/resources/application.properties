spring.application.name=royal-admin
server.port=8081
spring.datasource.url = ${MMLKT_DB_URL}
spring.datasource.username = ${MMLKT_DB_USER}
spring.datasource.password = ${MMLKT_DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=CHAR

spring.ai.openai.api-key=${MMLKT_OPENAI_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini

spring.neo4j.uri=${MMLKT_NEO4J_DB_URL} 
spring.neo4j.authentication.username=${MMLKT_NEO4J_DB_USER}
spring.neo4j.authentication.password=${MMLKT_NEO4J_DB_PASSWORD}
spring.data.neo4j.database = Instance01
logging.level.org.springframework.data.neo4j=ERROR

google.secretpath=C:/Users/MT/IdeaProjects/royal_admin/src/main/resources/secretgoogle.json
google.sourcepath=C:/Users/MT/IdeaProjects/royal_admin/data/csv/


